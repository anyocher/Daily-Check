<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="temperatura.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Daily Check</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Temperatura</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#tasksModal">Tarefas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#contactModal">Contato</a>
              </li>
            </ul>
          </div>
        </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Previsão do Tempo</h1>
        <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="weatherForm" class="mb-3">
                <div class="input-group">
                    <input type="text" id="cityInput" class="form-control" placeholder="Digite o nome da cidade">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
        <div class="row" id="weatherCards">

        </div>
    </div>

    <div class="modal fade" id="tasksModal" tabindex="-1" role="dialog" aria-labelledby="tasksModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tasksModalLabel">Tarefas</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Formulário para adicionar tarefa -->
              <form>
                <div class="form-group">
                  <label for="taskNameInput">Nome da Tarefa</label>
                  <input type="text" class="form-control" id="taskNameInput" placeholder="Digite o nome da tarefa">
                </div>
                <div class="form-group">
                  <label for="startDateInput">Dia de Início</label>
                  <input type="date" class="form-control" id="startDateInput">
                </div>
                <div class="form-group">
                  <label for="endDateInput">Dia do Fim</label>
                  <input type="date" class="form-control" id="endDateInput">
                </div>
                <div class="form-group">
                  <label for="descriptionInput">Descrição</label>
                  <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Digite a descrição da tarefa"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
      <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="contactModalLabel">Contato</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nameInput">Nome</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                  <label for="phoneInput">Telefone</label>
                  <input type="tel" class="form-control" id="phoneInput" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                  <label for="messageInput">Mensagem</label>
                  <textarea class="form-control" id="messageInput" rows="3" placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
